<div class="project-view__wrapper" *ngIf="projectService.currentProject; else noProjectBlock">
  <div class="project-view-bar">
    <mat-icon
      class="project-view-bar__icon project-view-bar__icon--active"
      style="transform: scale(1.25);"
      title="Column Switch View"
      >vertical_split</mat-icon
    >
    <mat-icon class="project-view-bar__icon" title="Column View">dashboard</mat-icon>
  </div>
  <div class="project-view">
    <div class="columns-list__wrapper">
      <span class="columns-list__header">Columns</span>
      <ul class="columns-list">
        <li
          *ngFor="let column of this.projectService.currentProject.columns; index as i"
          (click)="onColumnClicked(i)"
          class="columns-list__item"
          [class]="
            selectedColumn !== undefined
              ? this.projectService.currentProject.columns[selectedColumn].id === column.id
                ? 'columns-list__item--selected'
                : ''
              : ''
          "
        >
          {{ column.name }}
        </li>
      </ul>
    </div>
    <div class="cards-view--switch-view" *ngIf="selectedColumn !== undefined">
      <app-card
        *ngFor="
          let card of this.projectService.currentProject.columns[selectedColumn].cards;
          index as i
        "
        (moveUp)="moveCard(card, i - 1, i)"
        (moveDown)="moveCard(card, i + 1, i)"
        (delete)="deleteCard(card, i)"
        [card]="card"
      >
      </app-card>
    </div>
  </div>
</div>
<ng-template #noProjectBlock>
  <div class="no-project">
    No project selected
  </div>
</ng-template>
